<div id="featured_carousel" class="carousel slide d-none d-lg-block"  data-interval="false">
    <div class="carousel-inner">
      <div *ngFor="let product of productArray; first as isFirst" [class]="'carousel-item ' + ((isFirst) ? 'active' : '')">
          <app-product-tile [product]="product" >

          </app-product-tile>
      </div>
    </div>
    <a class="carousel-control-prev" href="#featured_carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next text-dark" href="#featured_carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" ></span>
      <span class="sr-only">Next</span>
    </a>
    <div  class="mx-auto btn-group d-block" style="width: 500px;" role="group" >
      <button *ngFor="let product of productArray; index as i;" data-target="#featured_carousel" attr.data-slide-to = {{i}} type="button" class="btn btn-primary">{{product.name}}</button>
    </div>
  </div>

  <app-product-tile *ngFor="let x of productArray" [product]="x" class="d-lg-none">

  </app-product-tile>
